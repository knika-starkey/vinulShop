<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      #load {
        visibility: visible;
        width: 100%;
        height: 100%;
        position: fixed;
        z-index: 9999;
        background: url("images/record.gif") no-repeat center center
          rgba(0, 0, 0, 0.75);
      }
    </style>
  </head>
  <body>
    <div id="load"></div>
    <div id="contents">
      <div class="container-fluid header p-0">
        <!-- <div class="container"> -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#team">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#band">Band</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contacts">Contacts</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="container-fluid header p-0">
        <img class="vawe" src="./images/vawe.svg" alt="" />
      </div>

      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="overlay">
          <h1 class="display-1">VІНІΛ</h1>
        </div>
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="2"
          ></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./images/vinylBG1.jpg"
              alt="Los Angeles"
              class="d-block"
              style="width: 100%"
            />
            <div class="carousel-caption">
              <h5 class="blockquote">Life</h5>
              <!-- <p>We had such a great time in LA!</p> -->
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./images/vinylBG2.jpg"
              alt="Chicago"
              class="d-block"
              style="width: 100%"
            />
            <div class="carousel-caption">
              <h5 class="blockquote">Hobbie</h5>
              <!-- <p>Thank you, Chicago!</p> -->
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./images/vinylBG3.jpg"
              class="d-block"
              style="width: 100%"
            />
            <div class="carousel-caption">
              <h5 class="blockquote">Rock'N'Roll</h5>
              <!-- <p>We love the Big Apple!</p> -->
            </div>
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
      <div id="chatbot">
        <form action="" id="form_chatbot">
          <div id="answers"></div>
          <input
            type="text"
            class="form-control"
            id="question"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />

          <button type="button" id="ok" class="btn btn-outline-secondary">
            Надіслати
          </button>
        </form>
      </div>
    </div>
    <script src="./chatbot.js "></script>
    <script src="./script.js"></script>
  </body>
</html>
